version: "3.5"services:  database:    container_name: postgres    restart: always    image: postgres:10    env_file:      - .. /../database.conf    ports:      - 5432:5432    volumes:      - ./database:/var/lib/postgresql  app:    container_name: flask    restart: always    build: .    ports:      - 5000:5000    environment:      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}      FLASK_ENV: ${FLASK_ENV}      FLASK_APP: app.py    depends_on:      - database  pgadmin:    image: dpage/pgadmin4    restart: always    links:      - database    depends_on:      - database    ports:      - 5555:70    environment:       PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org       PGADMIN_DEFAULT_PASSWORD: admin    volumes:      - pgadmin:/root/.pgadminvolumes:  pgadmin:
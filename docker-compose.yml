version: "3.0"services:  database:    container_name: postgres    restart: always    image: postgres:10    env_file:      - database.conf#    volumes:#      - ./volume:/var/lib/postgresql/data    ports:      - 5432:5432  app:    container_name: flask    restart: always    build:      context: docker      dockerfile: Dockerfile    ports:      -   5000:80    environment:      - FLASK_ENV=docker      - FLASK_APP=app.py    depends_on:      - database  pgadmin:    image: dpage/pgadmin4    restart: always    links:      - database    depends_on:      - database    ports:      - 5555:70    environment:      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org      PGADMIN_DEFAULT_PASSWORD: admin#    volumes:#      - pgadmin:/root/.pgadmin#volumes:#  pgadmin:#  database: